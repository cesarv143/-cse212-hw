<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Styles – Aperture Release</title>
  <style>
    /* ESTILO */
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #0a0a0a; /* Fondo negro */
      color: #ffffff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* CONTENEDOR */
    .card {
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    /* IMAGEN DE HARRY */
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #e0c3fc;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(224, 195, 252, 0.4);
    }

    h1 {
      font-size: 1.5rem;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: #e0c3fc;
      margin: 10px 0;
    }

    p.subtitle {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-bottom: 30px;
    }

    /* RELOJ */
    #countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      font-family: 'Courier New', Courier, monospace;
    }

    .time-block {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 5px;
      border-radius: 10px;
    }

    .number {
      display: block;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    .label {
      font-size: 0.6rem;
      text-transform: uppercase;
      color: #e0c3fc;
      letter-spacing: 1px;
    }

    /* MENSAJE FINAL */
    .released {
      font-size: 2rem;
      color: #b5fffc;
      display: none;
    }

    /* MÓVILES */
    @media (max-width: 350px) {
      .number { font-size: 1.4rem; }
      h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://www.billboard.com/wp-content/uploads/2022/05/harry-styles-press-credit-Hanna-Moon-2022-billboard-1548.jpg" alt="Harry Styles" class="profile-img">
    
    <h1>Aperture</h1>
    <p class="subtitle">Harry Styles Release</p>

    <div id="countdown">
      <div class="time-block">
        <span class="number" id="days">00</span>
        <span class="label">Días</span>
      </div>
      <div class="time-block">
        <span class="number" id="hours">00</span>
        <span class="label">Horas</span>
      </div>
      <div class="time-block">
        <span class="number" id="minutes">00</span>
        <span class="label">Min</span>
      </div>
      <div class="time-block">
        <span class="number" id="seconds">00</span>
        <span class="label">Seg</span>
      </div>
    </div>

    <div id="message" class="released">OUT NOW</div>
  </div>

  <script>
    // 22 de enero de 2026
    const targetDate = new Date("January 22, 2026 18:00:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("message").style.display = "block";
        return;
      }

      // Cálculos de tiempo
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      // Números en el HTML con formato 00
      document.getElementById("days").innerText = d < 10 ? "0" + d : d;
      document.getElementById("hours").innerText = h < 10 ? "0" + h : h;
      document.getElementById("minutes").innerText = m < 10 ? "0" + m : m;
      document.getElementById("seconds").innerText = s < 10 ? "0" + s : s;
    }

    // Correr cada segundo
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
